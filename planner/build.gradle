group 'com'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://artifactory.colruyt.int/artifactory/externallibs-release/"
    }
}

dependencies {

    compile "javax.ws.rs:jsr311-api:1.1.1"

    compile 'com.sun.jersey:jersey-server:1.19.3'
    compile 'com.sun.jersey:jersey-core:1.19.3'
    compile 'com.sun.jersey:jersey-client:1.19.3'
    compile 'com.sun.jersey:jersey-servlet:1.19.3'
    compile 'com.sun.jersey:jersey-json:1.19.3'

    compile 'org.hibernate:hibernate-entitymanager:5.2.15.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.45'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile 'log4j:log4j:1.2.16'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "junit:junit-dep:4.10"
}

war {
    webXml = file('src/main/web.xml') // copies a file to WEB-INF/web.xml
}
